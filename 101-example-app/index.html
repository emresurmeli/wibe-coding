<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Vibe Coding 101</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 weather-bg">
        <div class="container py-4">
            <!-- Header -->
            <header class="text-center mb-5">
                <h1 class="display-4 text-white mb-3">
                    <i class="bi bi-cloud-sun"></i> Weather Dashboard
                </h1>
                <p class="lead text-white-50">Check current weather and 5-day forecasts for any city</p>
            </header>

            <!-- Search Section -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-8 col-lg-6">
                    <div class="card search-card">
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="cityInput" 
                                       placeholder="Enter city name..." aria-label="City name">
                                <button class="btn btn-primary btn-lg" type="button" id="searchBtn">
                                    <i class="bi bi-search"></i> Search
                                </button>
                            </div>
                            <div class="mt-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="unit" id="celsius" value="metric" checked>
                                    <label class="form-check-label" for="celsius">°C</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="unit" id="fahrenheit" value="imperial">
                                    <label class="form-check-label" for="fahrenheit">°F</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Favorites Section -->
            <div class="row justify-content-center mb-4" id="favoritesSection" style="display: none;">
                <div class="col-md-10">
                    <div class="card favorites-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="bi bi-heart-fill text-danger"></i> Favorite Cities
                            </h5>
                            <div id="favoritesList" class="d-flex flex-wrap gap-2">
                                <!-- Favorites will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Alert -->
            <div class="row justify-content-center mb-4" id="errorAlert" style="display: none;">
                <div class="col-md-8">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span id="errorMessage"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div class="row justify-content-center mb-4" id="loadingSpinner" style="display: none;">
                <div class="col-md-2 text-center">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Current Weather Section -->
            <div class="row justify-content-center mb-4" id="currentWeatherSection" style="display: none;">
                <div class="col-md-8">
                    <div class="card weather-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h2 class="card-title mb-1" id="currentCity"></h2>
                                    <p class="text-muted mb-0" id="currentDate"></p>
                                </div>
                                <button class="btn btn-outline-danger btn-sm" id="addToFavoritesBtn">
                                    <i class="bi bi-heart"></i> Add to Favorites
                                </button>
                            </div>
                            
                            <div class="row align-items-center">
                                <div class="col-md-4 text-center">
                                    <div class="weather-icon mb-3">
                                        <i id="currentWeatherIcon" class="bi bi-cloud-sun display-1"></i>
                                    </div>
                                    <h3 class="temperature" id="currentTemp"></h3>
                                    <p class="weather-description" id="currentDescription"></p>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-6 col-md-3 mb-3">
                                            <div class="weather-detail">
                                                <i class="bi bi-thermometer-half text-primary"></i>
                                                <div>
                                                    <small class="text-muted">Feels Like</small>
                                                    <div id="feelsLike"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-3 mb-3">
                                            <div class="weather-detail">
                                                <i class="bi bi-droplet text-info"></i>
                                                <div>
                                                    <small class="text-muted">Humidity</small>
                                                    <div id="humidity"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-3 mb-3">
                                            <div class="weather-detail">
                                                <i class="bi bi-wind text-success"></i>
                                                <div>
                                                    <small class="text-muted">Wind Speed</small>
                                                    <div id="windSpeed"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-3 mb-3">
                                            <div class="weather-detail">
                                                <i class="bi bi-eye text-warning"></i>
                                                <div>
                                                    <small class="text-muted">Visibility</small>
                                                    <div id="visibility"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast Section -->
            <div class="row justify-content-center" id="forecastSection" style="display: none;">
                <div class="col-md-10">
                    <div class="card forecast-card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">
                                <i class="bi bi-calendar-week"></i> 5-Day Forecast
                            </h5>
                            <div class="row" id="forecastList">
                                <!-- Forecast cards will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
